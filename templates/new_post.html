{% extends 'base.html' %}
{% load static %}

{% block title %}
    New post
{% endblock %}
{% block content %}
<form method="post" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save new post</button>
    <a class="btn btn-secondary" href="{% url 'home' %}" role="button">Cancel</a>
</form>
{% endblock %}
