{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card">
    <div class="card-body">
        <div class="app_panel_heading mb-2">
            <a class="label-pill btn_edit_post"
                           href="{% url 'new_post' %}"
                           role="button"><i class="fas fa-plu"></i> Edit</a>

            <h5 class="float-left my-1">Posts</h5>
            <a href="{% url 'new_post' %}" role="button" class="float-right btn-primary btn-sm mr-2">
                <i class="fas fa-plus"></i>
                Add
            </a>
            <div class="clearfix"></div>
        </div>
        {% for post in posts %}
        <div id="{{ post.pk }}" class="card mb-2 border-dark">
            <div class="card-body p-3">
                <!--<div class="py-2 px-3">{{ post.title }}</div>-->

                <div class="row">
                    <div class="col-12">
                        {% include 'includes/post_detail.html' %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
