{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% for post in posts %}
        <div id="{{ post.pk }}" class="mb-2 {% if forloop.first  %}border-dark{% endif %}">
            <div class="py-2 px-3">{{ post.title }}</div>
            <div class="p-3">
                <div class="row">
                    <div class="col-2">
                        <img src="{% static 'img/avatar.svg' %}" alt="{{ post.created_by.username }}" class="w-100"/>
                        <small>Posts: post.created_by.posts.count</small>
                    </div>
                    <div class="col-10">
                        <div class="row mb-3">
                            <div class="col-6">
                                <strong class="text-muted">{{ post.created_by.username }}</strong>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">{{ post.created_at }}</small>
                            </div>
                        </div>
                        {{ post.message }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
